<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Bucks - Welcome</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E3E6F3;
            font-family: 'Roboto', sans-serif;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
        }
        .logo {
            font-size: 36px;
            font-weight: 700;
            color: #088178;
            font-style: italic;
            text-decoration: none;
            font-family: 'Dancing Script', sans-serif;
            margin-bottom: 20px;
        }
        .welcome-message {
            font-size: 24px;
            color: #606063;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button {
            display: inline-block;
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 18px;
            font-weight: 500;
            color: #fff;
            background-color: #088178;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .button:hover {
            background-color: #046a38;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="logo">Cat Bucks</a>
        <div class="welcome-message">Welcome to the world of cats and cat-related products!</div>
        <div class="button-container">
            <a href="login.html" class="button">Log In</a>
            <a href="signup.html" class="button">Sign Up</a>
        </div>
    </div>
</body>
</html>
