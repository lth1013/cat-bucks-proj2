<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Bucks</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff;
        }

        #content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh; 
        }
        #content {
            margin-top: 120px;
            text-align: baseline;
        }
        #catImage {
            max-width: 25%; 
            height: auto;
        }
        #catButton {
            margin-top: 20px;
            background-color: #088178;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        
        /* Add a container for the image and button */
        #image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px; /* Add some margin between the image and button */
        }

        /* Style the button within the container */
        #catButton {
            background-color: #088178;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px; /* Add some spacing between the image and button */
        }
        #header-color {
            color: #088178;
            font-family: 'Dancing Script', cursive;
        }
    </style>
</head>
<body>
    <section id="header">
        <a href="#" class="logo">Cat Bucks</a>
        <div>
            <ul id="navbar">
                <li><a class="active" href="index.html">Home</a></li>
                <li><a href="products.html#cats">Cats</a></li>
                <li><a href="products.html#toys">Cat Toys</a></li>
                <li><a href="products.html#food">Cat Food</a></li>
                <li><a href="#"><i class='bx bx-cart'></i></a></li>
                <li>${Bucks}</li>
            </ul>
        </div>  
    </section>

    <div id="content-wrapper">
        <section id="content">
            <h1 id="header-color">Click the button below for Cat Bucks!</h1>
            <!-- Add the image and button container -->
            <div id="image-container">
                <img id="catImage" src="./images/cats/cat_image.jpg" alt="Cat Image">
                <button id="catButton">+10 Cat Bucks</button>
            </div>
        </section>
    </div>
</body>
</html>
